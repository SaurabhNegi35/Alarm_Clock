<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <!-- ALARM CLOCK HEADING -->
    <h1 class="alarm-clock-h1">ALARM CLOCK</h1>
    
    <!-- SECTION FOR ANALOG CLOCK -->
    <section class="clock">
        <div>
            <div class="hand hour-hand"></div>    <!--Hour Hand Div -->
            <div class="hand min-hand"></div>     <!--Minute Hand Div -->
            <div class="hand second-hand"></div>  <!--Second Hand Div -->
        </div>
    </section>

    <section class="container">
        
            <div id="alarm-clock"></div>
       

        <form class="setAlarm">
        <label class="alarm-heading"><h3>Set Alarm(24-Hour Clock)</h3><label><br>
        <div class="set-alarm-field">
            <input type="number" name="a_hour" id="a_hour" placeholder="HH" max="23" min="00">
            <input type="number" name="a_min" id="a_min" placeholder="MM" max="59" min="00">
            <input type="number" name="a_sec" id="a_sec" placeholder="SS" max="59" min="00">
        </div>
            <div class="controls">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear-alarm">Stop Alarm</button>
            </div>
        </form> 
    </section>
    <hr style="margin-top: 20px ;margin-left: 66%">

    <section>
        <div>
            <h3 class="alarm-heading" style="margin-top: -20px;">Upcoming Alarms</h3>
        </div>
        <div>
            <ul id = "myList">
                
            </ul>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
